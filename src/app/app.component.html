<mat-card class="parent">
  <mat-card-content>
    <h2>Slider configuration</h2>

    <section class="section">
      <mat-form-field class="margin" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field><br>
      <mat-form-field class="margin" appearance="fill">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min">
      </mat-form-field><br>
      <mat-form-field class="margin" appearance="fill">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max">
      </mat-form-field><br>
      <mat-form-field class="margin" appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step">
      </mat-form-field><br>
    </section>
    
    <h2>Result</h2>
    <div class="field">
      <label id="example-name-label" class="example-name-label">Value</label>
      <label class="example-value-label">{{value}}</label>
    </div>
    <mat-slider class="example-margin"  [disabled]="disabled"  [max]="max"  [min]="min"  [step]="step"  [discrete]="thumbLabel"  [showTickMarks]="showTicks">  <input matSliderThumb [(ngModel)]="value">
    </mat-slider>
    <p> <b>value is : {{value}}</b></p>
  </mat-card-content>

</mat-card>
